<div class="container mx-auto px-4">
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
        <h2 class="text-2xl font-semibold text-gray-800">Movimientos de Stock</h2>
        <div class="flex gap-3">
            <button (click)="openCreateModal('entrada')" class="px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition-all shadow-md flex items-center gap-2">
                <i class="fas fa-plus"></i> Entrada
            </button>
            <button (click)="openCreateModal('salida')" class="px-4 py-2 bg-amber-500 text-white rounded-lg hover:bg-amber-600 transition-all shadow-md flex items-center gap-2">
                <i class="fas fa-minus"></i> Salida
            </button>
        </div>
    </div>

    <!-- Filtros -->
    <div class="bg-white rounded-xl shadow-lg mb-6 p-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de movimiento</label>
                <select [(ngModel)]="filtroTipo" (change)="aplicarFiltros()" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500" name="filtroTipo">
                    <option value="">Todos</option>
                    <option value="entrada">Entrada</option>
                    <option value="salida">Salida</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Fecha desde</label>
                <input type="date" [(ngModel)]="fechaDesde" (change)="aplicarFiltros()" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500" name="fechaDesde">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Fecha hasta</label>
                <input type="date" [(ngModel)]="fechaHasta" (change)="aplicarFiltros()" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500" name="fechaHasta">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Producto</label>
                <input type="text" [(ngModel)]="filtroProducto" (input)="aplicarFiltros()" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500" 
                       placeholder="Buscar producto..." name="filtroProducto">
            </div>
        </div>
    </div>

    <!-- Tabla de movimientos -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Producto</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cantidad</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usuario</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Notas</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <ng-container *ngFor="let movimiento of movimientosFiltrados">
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{movimiento.fecha}}</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-3 py-1 rounded-full text-sm font-medium" 
                                    [ngClass]="{
                                        'bg-emerald-100 text-emerald-800': movimiento.tipo === 'entrada',
                                        'bg-amber-100 text-amber-800': movimiento.tipo === 'salida'
                                    }">
                                    {{movimiento.tipo}}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{movimiento.producto}}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{movimiento.cantidad}}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{movimiento.usuario}}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{movimiento.notas}}</td>
                        </tr>
                    </ng-container>
                    <tr *ngIf="movimientos.length === 0">
                        <td colspan="6" class="px-6 py-12 text-center">
                            <i class="fas fa-exchange-alt text-4xl text-gray-400 mb-3"></i>
                            <p class="text-gray-500">No hay movimientos registrados</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

        <nav *ngIf="movimientos.length > 0" class="flex justify-center mt-6">
                <ul class="flex gap-2">
                        <li>
                                <a class="px-3 py-2 rounded-lg border border-gray-300 text-gray-500 bg-white hover:bg-gray-50 cursor-not-allowed">
                                        <i class="fas fa-chevron-left"></i>
                                </a>
                        </li>
                        <li>
                                <a class="px-3 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">1</a>
                        </li>
                        <li>
                                <a class="px-3 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50">2</a>
                        </li>
                        <li>
                                <a class="px-3 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50">3</a>
                        </li>
                        <li>
                                <a class="px-3 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50">
                                        <i class="fas fa-chevron-right"></i>
                                </a>
                        </li>
                </ul>
        </nav>

        <!-- Modal para crear entrada/salida -->
        <div *ngIf="showCreateForm" class="fixed inset-0 flex items-center justify-center z-50">
            <div class="absolute inset-0 bg-black opacity-40" (click)="closeCreateModal()"></div>
            <div class="bg-white rounded-lg shadow-lg w-full max-w-lg z-50 p-6">
                <h3 class="text-xl font-semibold mb-4">Registrar movimiento</h3>
                <form (ngSubmit)="createMovimiento()">
                    <div class="grid grid-cols-2 gap-3">
                        <div class="mb-3">
                            <label class="block text-sm font-medium text-gray-700">Fecha</label>
                            <input type="date" class="w-full mt-1 p-2 border rounded" [(ngModel)]="newMovimiento.fecha" name="fecha">
                        </div>
                        <div class="mb-3">
                            <label class="block text-sm font-medium text-gray-700">Tipo</label>
                            <select class="w-full mt-1 p-2 border rounded" [(ngModel)]="newMovimiento.tipo" name="tipo">
                                <option value="entrada">Entrada</option>
                                <option value="salida">Salida</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="block text-sm font-medium text-gray-700">Producto</label>
                        <input type="text" class="w-full mt-1 p-2 border rounded" placeholder="Producto" [(ngModel)]="newMovimiento.producto" name="producto">
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="mb-3">
                            <label class="block text-sm font-medium text-gray-700">Cantidad</label>
                            <input type="number" class="w-full mt-1 p-2 border rounded" [(ngModel)]="newMovimiento.cantidad" name="cantidad">
                        </div>
                        <div class="mb-3">
                            <label class="block text-sm font-medium text-gray-700">Usuario</label>
                            <input type="text" class="w-full mt-1 p-2 border rounded" [(ngModel)]="newMovimiento.usuario" name="usuario">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="block text-sm font-medium text-gray-700">Notas</label>
                        <textarea class="w-full mt-1 p-2 border rounded" [(ngModel)]="newMovimiento.notas" name="notas"></textarea>
                    </div>
                    <div class="flex justify-end gap-2">
                        <button type="button" (click)="closeCreateModal()" [disabled]="isSubmitting" class="px-4 py-2 rounded border">Cancelar</button>
                        <button type="submit" [disabled]="isSubmitting" class="px-4 py-2 rounded bg-blue-600 text-white">
                            <span *ngIf="!isSubmitting">Guardar</span>
                            <span *ngIf="isSubmitting">Guardando...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
</div>
