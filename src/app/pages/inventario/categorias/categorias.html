<div class="container mx-auto px-4">
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
        <h2 class="text-2xl font-semibold text-gray-800">Gestión de Categorías</h2>
        <button (click)="openCreateModal()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all shadow-md flex items-center gap-2">
            <i class="fas fa-plus"></i> Nueva Categoría
        </button>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <div class="lg:col-span-3">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="divide-y divide-gray-100">
                    <ng-container *ngFor="let categoria of categorias">
                        <div class="p-4 hover:bg-gray-50 transition-colors">
                            <div class="flex justify-between items-center">
                                <div>
                                    <h6 class="text-lg font-medium text-gray-800">{{categoria.nombre}}</h6>
                                    <span class="text-sm text-gray-500">{{categoria.productos}} productos</span>
                                </div>
                                <div class="flex gap-2">
                                    <button class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                    <div *ngIf="categorias.length === 0" class="py-12 text-center">
                        <i class="fas fa-tags text-4xl text-gray-400 mb-3"></i>
                        <p class="text-gray-500">No hay categorías definidas</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-1">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="border-b border-gray-100 p-4">
                    <h5 class="text-lg font-semibold text-gray-800">Estadísticas</h5>
                </div>
                <div class="p-4">
                    <div class="mb-6">
                        <h6 class="text-sm font-medium text-gray-600 mb-2">Total de categorías</h6>
                        <h3 class="text-3xl font-bold text-gray-800">{{categorias.length}}</h3>
                    </div>
                    <!-- placeholder for future stats -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de creación de categoría -->
    <div *ngIf="showCreateForm" class="fixed inset-0 flex items-center justify-center z-50">
      <div class="absolute inset-0 bg-black opacity-40" (click)="closeCreateModal()"></div>
      <div class="bg-white rounded-lg shadow-lg w-full max-w-md z-50 p-6">
        <h3 class="text-xl font-semibold mb-4">Crear nueva categoría</h3>
        <form (ngSubmit)="createCategoria()">
          <div class="mb-3">
            <label class="block text-sm font-medium text-gray-700">Nombre</label>
            <input type="text" class="w-full mt-1 p-2 border rounded" placeholder="Nombre" [(ngModel)]="newCategoria.nombre" name="nombre">
          </div>
          <div class="mb-3">
            <label class="block text-sm font-medium text-gray-700">Descripción</label>
            <textarea class="w-full mt-1 p-2 border rounded" placeholder="Descripción" [(ngModel)]="newCategoria.descripcion" name="descripcion"></textarea>
          </div>
          <div class="flex justify-end gap-2">
            <button type="button" (click)="closeCreateModal()" [disabled]="isSubmitting" class="px-4 py-2 rounded border">Cancelar</button>
            <button type="submit" [disabled]="isSubmitting" class="px-4 py-2 rounded bg-blue-600 text-white">
              <span *ngIf="!isSubmitting">Guardar</span>
              <span *ngIf="isSubmitting">Guardando...</span>
            </button>
          </div>
        </form>
      </div>
    </div>
</div>
